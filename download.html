<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>iframe injector</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Comic Sans MS;
}
iframe {
    width: 100%;
    height: 100%;
    border: none;
}
</style>
</head>
<body>
<h1>aboutblankinject</h1>
<input type="text" id="urlInput" placeholder="enter site url" style="width:300px">
<label>
  <input type="checkbox" id="forceHttps" checked> auto add https://
</label>
<br>
<button id="openIframe">open iframe in new tab</button>
<button id="goToSite">go to site</button>

<script>
function getProcessedUrl() {
    let url = document.getElementById("urlInput").value.trim();
    if (!url) {
        alert("enter a valid url");
        return null;
    }

    const forceHttps = document.getElementById("forceHttps").checked;
    if (forceHttps && !/^https?:\/\//i.test(url)) {
        url = "https://" + url;
    }
    return url;
}

document.getElementById("openIframe").addEventListener("click", () => {
    const url = getProcessedUrl();
    if (!url) return;

    const newTab = window.open("about:blank");

    newTab.document.write(`
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <style>
                html, body { margin:0; padding:0; height:100%; }
                iframe { width:100%; height:100%; border:none; }
            </style>
        </head>
        <body>
            <iframe src="${url}"></iframe>
        </body>
        </html>
    `);

    newTab.document.close();
});

document.getElementById("goToSite").addEventListener("click", () => {
    window.location.href = "https://lilcocoabean26.github.io/aboutblankinject";
});
</script>
</body>
</html>
