<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>iframe injector</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Comic Sans MS;
}
iframe {
    width: 100%;
    height: 100%;
    border: none;
}
</style>
</head>
<body>
<h1>aboutblankinject</h1>
<input type="text" id="urlInput" placeholder="enter site url" style="width:300px">
<button id="openIframe">open iframe in new tab</button>

<script>
document.getElementById("openIframe").addEventListener("click", () => {
    let url = document.getElementById("urlInput").value.trim();
    if(!url) return alert("enter a valid url");

    if(!/^https?:\/\//i.test(url)) {
        url = 'https://' + url;
    }

    const newTab = window.open("about:blank");

    newTab.document.write(`
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <style>
                html, body { margin:0; padding:0; height:100%; }
                iframe { width:100%; height:100%; border:none; }
            </style>
        </head>
        <body>
            <iframe src="${url}"></iframe>
        </body>
        </html>
    `);

    newTab.document.close();
});
</script>
</body>
</html>
